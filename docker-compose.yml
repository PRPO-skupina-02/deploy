services:

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: spored,nakup
    volumes:
      - ./create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/docker-postgresql-multiple-databases.sh
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - cinecore-net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 3s
      timeout: 10s
      retries: 5

  spored:
    image: ghcr.io/prpo-skupina-02/spored:main
    ports:
      - "8080:8080"
    networks:
      - cinecore-net
    depends_on:
      db:
        condition: service_healthy
    environment:
      - LOG_LEVEL=INFO
      - TZ=
      - POSTGRES_IP=db
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE_NAME=spored
      - POSTGRES_TEST_DATABASE_NAME=spored_test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthcheck"]
      interval: 3s
      timeout: 10s
      retries: 5

  nakup:
    image: ghcr.io/prpo-skupina-02/nakup:main
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - LOG_LEVEL=DEBUG
      - TZ=
      - POSTGRES_IP=db
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE_NAME=nakup
      - POSTGRES_TEST_DATABASE_NAME=nakup_test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthcheck"]
      interval: 3s
      timeout: 10s
      retries: 5

networks:
  cinecore-net:
    name: cinecore-net
    driver: bridge

volumes:
  pgdata: