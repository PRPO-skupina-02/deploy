# Global ConfigMap for shared configuration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: global-config
  namespace: cinecore
data:
  TZ: "Europe/Ljubljana"
  LOG_LEVEL: "INFO"
  POSTGRES_PORT: "5432"
  RABBITMQ_PORT: "5672"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: cinecore
data:
  LOG_LEVEL: "INFO"
  FRONTEND_URL: "https://frontend.cinecore.timhrovat.com"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spored-config
  namespace: cinecore
data:
  LOG_LEVEL: "INFO"
  AUTH_HOST: "http://auth:8080"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nakup-config
  namespace: cinecore
data:
  LOG_LEVEL: "INFO"
  AUTH_HOST: "http://auth:8080"
  SPORED_HOST: "http://spored:8080"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: obvestila-config
  namespace: cinecore
data:
  LOG_LEVEL: "INFO"
  RESEND_FROM_EMAIL: "onboarding@resend.dev"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: predlogi-config
  namespace: cinecore
data:
  LOG_LEVEL: "INFO"
  AUTH_HOST: "http://auth:8080"
  NAKUP_HOST: "http://nakup:8080"
  SPORED_HOST: "http://spored:8080"
  OPENROUTER_MODEL: "openai/gpt-4"
  OPENROUTER_BASE_URL: "https://openrouter.ai/api/v1"
  OPENROUTER_MAX_TOKENS: "500"
  RECOMMENDATION_LOOKAHEAD_DAYS: "7"
---
apiVersion: v1
kind: ConfigMap
