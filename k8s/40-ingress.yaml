---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: cinecore-cert
  namespace: cinecore
spec:
  domains:
    - frontend.cinecore.timhrovat.com
    - pos-frontend.cinecore.timhrovat.com
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: backend-config
  namespace: cinecore
spec:
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /
    port: 80
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 60
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cinecore-ingress
  namespace: cinecore
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "cinecore-ip"
    networking.gke.io/managed-certificates: "cinecore-cert"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
    - host: frontend.cinecore.timhrovat.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: pos-frontend.cinecore.timhrovat.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pos-frontend
                port:
                  number: 80
